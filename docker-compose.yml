services:
  toolshed:
    build: .
    container_name: toolshed
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Persist uploads
      - toolshed-uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://toolshed:toolshed@postgres:5432/toolshed
      # Set ORIGIN to match your domain for CSRF protection
      - ORIGIN=${ORIGIN:-http://localhost:3000}
      # Trust proxy headers
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: toolshed-db
    restart: unless-stopped
    volumes:
      - toolshed-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=toolshed
      - POSTGRES_PASSWORD=toolshed
      - POSTGRES_DB=toolshed
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toolshed -d toolshed"]
      interval: 5s
      timeout: 3s
      start_period: 5s
      retries: 5

volumes:
  toolshed-uploads:
    name: toolshed-uploads
  toolshed-db:
    name: toolshed-db
